version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "npm"
      - "dependencies"
    ignore:
      - dependency_name: "express-jwt"
        versions: ["0.1.3"]
      - dependency_name: "sanitize-html"
        versions: ["1.4.2"]
      - dependency_name: "unzipper"
        versions: ["0.9.15"]
      - dependency_name: "jsonwebtoken"
        versions: ["0.4.0"]
